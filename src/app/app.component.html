<h1>{{title}}</h1>

<ul>
  <li *ngFor='let x of ob| keyvalue'>
    <button (click) = 'showPost(x.key)'>{{x.value}}</button>
    <button (click) = 'deletePost(x.key)'>Cancella</button>
  </li>
</ul>

<app-visualizzazione [selezioneC]="selezione"> </app-visualizzazione>
<app-nuovopost (nuovoPostEvent)="addPost($event)"> </app-nuovopost>
